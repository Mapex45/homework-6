<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/favicon.png" rel="icon" type="image/x-icon">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title> Typescript Boilerplate </title>
</head>
<body>

<nav class="navbar row">

    <div class="navbar__logo-wrapper">
        <img src="assets/images/logo.svg" alt="Logo" class="navbar__logo">
    </div>

    <div class="navbar__links row">
        <a href="#"> Home </a>
        <a href="#"> Features </a>
        <a href="#"> Showcase </a>
        <a href="#"> Pricing </a>
    </div>

    <div class="navbar__signin-button-wrapper">
        <button class="navbar__signin-button">Sign In</button>
    </div>

</nav>

<section class="hero row">
    <div class="hero__info column">
        <h1 class="hero__info-title"> Manage Payroll Like and Expert </h1>
        <p class="hero__info-description"> Payna is helping you to setting up the payroll without
            required any finance skills or knowledge before </p>
        <div class="hero__info-button-wrapper">
            <button class="hero__info-button button buttonSecondary"> Get Started</button>
        </div>
    </div>
    <div class="hero__image-wrapper column">
        <img src="assets/images/image.svg" alt="Picture of a girl in glasses" class="hero__image">
    </div>
</section>

<section>
    <div class="hero-info-column-subtext">
        <h1 class="hero-info-subtext">Trusted by Global Companies</h1>
    </div>
    <div class="hero-info-column-image">
        <img src="assets/images/Apple.svg" alt="Logo of Apple" class="hero-logo-A">
        <img src="assets/images/Adobe.svg" alt="Logo of Adobe" class="hero-logo-AA">
        <img src="assets/images/Slack.svg" alt="Logo of Slack" class="hero-logo-S">
        <img src="assets/images/Spotify.svg" alt="Logo of Spotify" class="hero-logo-SS">
        <img src="assets/images/Google.svg" alt="Logo of Google" class="hero-logo-G">
    </div>
</section>

<script src="/scripts.js"></script>
</body>
</html>
